        
        <div class="card border-4 border-dark rounded">
            <div class="card-header text-center bg-dark text-white rounded-0">
                Cinta
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <input type="radio" class="btn-check " name="options-outlined" id="success-outlined" autocomplete="off" [checked]="estado == true" (click)="prenderCinta()">
                <label class="btn btn-outline-success rounded-0" for="success-outlined">On</label>
                
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off"  [checked]="estado == false" (click)="apagarCinta()"> 
                <label class="btn btn-outline-danger rounded-0" for="danger-outlined">Off</label>
            </div>
            <div class="card-body">
            
                <div class="container py-6 text-center" >
                    <h2>Pasar Bultos a Cinta</h2>
                    <button class="btn btn-success" (click)="agregarBultoACinta()" id="boton">Pasar</button>
                    
                </div>
            </div>
            <div class="container col-md-4 text-center">
                <label for="inputZip" class="form-label text-center">En cinta</label>
                <input type="text" class="form-control text-center" id="inputZip" readonly value="{{bultosCinta}}">
            </div>                      
        </div>
