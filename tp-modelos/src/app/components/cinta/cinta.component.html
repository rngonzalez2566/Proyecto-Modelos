        
        <div class="card border-4 border-dark rounded">
            <div class="card-header text-center bg-dark text-white rounded-0">
                Cinta
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <input type="radio" class="btn-check " name="options-outlined" id="success-outlined" autocomplete="off" [checked]="estado == true" (click)="prenderCinta()">
                <label class="btn btn-outline-success rounded-0" for="success-outlined">On</label>
                
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off"  [checked]="estado == false" (click)="apagarCinta()"> 
                <label class="btn btn-outline-danger rounded-0" for="danger-outlined">Off</label>
            </div>
            <div class="card-body">
            
                <div class="container py-6 text-center" >
                    <h2>Agregar/Quitar Paquetes</h2>
                    <div class="row">
                        <div class="col-sm-6 mx-auto">
                            <div class="input-group">
                                <span class="input-group-prepend">
                                    <button type="button" class="btn btn-outline-secondary btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                                        <span class="fa fa-minus"></span>
                                    </button>
                                </span>
                                <input type="text" name="quant[1]" class="form-control input-number text-center" value="1" min="1" max="10">
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary btn-number" data-type="plus" data-field="quant[1]">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-md-4 text-center">
                <label for="inputZip" class="form-label text-center">En cinta</label>
                <input type="text" class="form-control text-center" id="inputZip" readonly value="10">
            </div>                      
        </div>
